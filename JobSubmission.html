<center>
<div class="position">
</div>
	<div class="login-container">
        <h1>Job Posting Submission</h1>
        <form onsubmit="return onSub()">
        	<label for="jobTitle">Job Title:</label>
		    <input type="text" name="jobTitle" placeholder="Job Title" id="jobTitle" required>
		    <label for="jobDescription">Job Description:</label>
			<input type="text" name="jobDescription" placeholder="Job Description" id="jobDescription" required>
			<label for="company">Company:</label>
			<input type="text" name="company" placeholder="Company" id="company" required>
			<label for="email">Email:</label>
			<input type="email" name="email"  placeholder="Email" id="email" required>
			 <button type="submit">Submit</button>
        </form>
   	</div>
</center>
<script src="JobSubmission.js"></script>
</body>
